<style>
    h3 {
        display: inline
    }
</style>

<h3><a href='/movies/'>All Movies</a></h3> | 
{% if request.user.is_authenticated %}
    <h3><a href='/user/{{user.id}}/'>Profile</a></h3> | 
{% endif %}
<h3><a href='/'>Return to Homepage</a> | 
<h3><a href='/logout/'>Log out</a></h3>

<ul>
{% for movie in movies %}
    <li><a href="/movie_detail/{{ movie.id }}/">{{ movie.title }}</a>
    {% if request.user.is_authenticated %} 
        <a href='/seen/{{ movie.id }}'>I've seen this</a>  
        <a href='/watchlist/{{ movie.id }}'>I want to see this</a></li> 
    {% endif %}
{% endfor %}
</ul>
